<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- Primary Meta Tags -->
  <title>NichePlan - Professional Estate Sketching</title>
  <meta name="title" content="NichePlan - Professional Estate Sketching">
  <meta name="description" content="Professional WebGPU-powered estate sketching PWA with sub-15ms latency, 99.99% GIA accuracy, Apple Pencil support, and advanced gesture recognition.">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NichePlan">
  <meta name="application-name" content="NichePlan">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Apple Pencil Optimizations -->
  <meta name="apple-pencil-events" content="yes">
  <meta name="apple-pencil-haptics" content="yes">
  <meta name="apple-pencil-double-tap" content="yes">
  
  <!-- WebGPU Requirements -->
  <meta name="webgpu-required" content="true">
  <meta name="hardware-acceleration" content="required">
  
  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Critical CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter var', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overscroll-behavior: none;
      background-color: #f8fafc;
      color: #0f172a;
    }
    
    #root {
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
    }
    
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(37, 99, 235, 0.3);
      border-radius: 50%;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    html {
      overscroll-behavior-y: none;
      touch-action: manipulation;
    }
    
    canvas {
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Initial loading screen -->
  <div class="initial-loader" id="initialLoader">
    <div class="loader-spinner"></div>
    <div>Loading NichePlan...</div>
  </div>
  
  <!-- Application root -->
  <div id="root"></div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
